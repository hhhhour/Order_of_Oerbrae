## Singleplayer/multiplayer setup

	[event]
		name=prestart
		[recall]
			id=Laeka
		[/recall]
		[recall]
			id=Rig
		[/recall]
		{UNIT 1 "OERB Dis" 18 3 (
			id=Kolr
			name= _ "Kolr"
			upkeep=loyal
            profile="portraits/kolr.png"
		)}
	[/event]

## Opening scenes

	[event]
		name=start
		[message]
			speaker=Kolr
			message = _ "What have you brought them here for?"
		[/message]
		[message]
			speaker=Rig
			message = _ "They saved me..."
		[/message]
		[message]
			speaker=Shutuk
			message = _ "Hand them over and we'll be on our way."
		[/message]
		[message]
			speaker=Odo
			mirror=true
			image_pos=right
			message = _ "The bounty is mine, Shutuk!"
		[/message]
		[message]
			speaker=Kolr
			message = _ "Rig, your wandering ways will ruin us all!"
		[/message]
		[message]
			speaker=Rig
			message = _ "One day, maybe. But today we owe them our protection."
		[/message]
		[message]
			speaker=Kolr
			message = _ "Aye, I won't be bossed around by these bandits."
		[/message]
		[allow_recruit]
			side=1,2
			type=OERB Bondi,OERB Fana Cultivate,OERB Plyndrer,OERB Eirson
		[/allow_recruit]
		[message]
			speaker=narrator
			image=wesnoth-icon.png
			message = _ "<span style='italic'>You can now recruit Vaeringjar.</span>"
		[/message]
	[/event]

## Events

	{DEATH_PLAYERS}
	{DEATH_RIG (
		[endlevel]
			result=defeat
		[/endlevel]
	)}
	{STARTING_VILLAGES_AREA 1 18 2 3}

	# Defeat: Death of Kolr
	[event]
		name=die
		[filter]
			id=Kolr
		[/filter]
		[message]
			speaker=Kolr
			message = _ "Ah, my foolish pride! I should never have offered my protection. Hand them over and save the Vaeringjar!"
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	# Victory: last enemy killed
	[event]
		name=die
		first_time_only=no
		[filter]
			side=3,4
		[/filter]
		[if]
			[not]
				[have_unit]
					side=3,4
				[/have_unit]
			[/not]
			[then]
                [message]
                    speaker=Aowyn
                    message = _ "We won!"
                [/message]
                [endlevel]
                    carryover_percentage=40
                    carryover_add=yes
                    result=victory
                [/endlevel]
			[/then]
		[/if]
	[/event]

[/scenario]