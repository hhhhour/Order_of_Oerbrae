[scenario]
	id=03_roaen_wood
	name = _ "Roaen Wood"
	map_data="{~add-ons/Order_of_Oerbrae/maps/03_roaen_wood.map}"
	next_scenario=04_morkland
	random_start_time=no
	turns=24
	allow_new_game=yes
	force_lock_settings=yes
	victory_when_enemies_defeated=no

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

## Objectives

	[event]
		name=prestart
		[objectives]
			side=0
			[objective]
				description= _ "Free the captives"
				condition=win
				[show_if]
					[variable]
						name=captives_rescued
						less_than=3
					[/variable]
				[/show_if]
			[/objective]
			[objective]
				description= _ "Defeat all enemies"
				condition=win
				[show_if]
					[have_unit]
						side=3,4
					[/have_unit]
				[/show_if]
			[/objective]
			{OBJ_DEATH_PLAYERS}
			{OBJ_DEATH_RIG (
				[show_if]
					[have_unit]
						id=Rig
					[/have_unit]
				[/show_if]
			)}
			{OBJ_TURNS}
		[/objectives]
	[/event]

## Sides

	{PLAYER_ONE_SIDE (
#ifdef MULTIPLAYER
		{GOLD 50 40 30}
#else
		{GOLD 100 80 60}
#endif
	)}

	{PLAYER_TWO_SIDE (
		{GOLD 50 40 30}
	)}

	{AI_SIDE "Orcish Warlord" "Avrab" 3 (
		canrecruit=yes
		recruit=OERB Stalker,Troll Whelp,Wolf Rider,Orcish Assassin,Poacher
		team_name=Slavers
		allow_player=no
		hidden=yes
		{GOLD 80 110 140}
		{INCOME 3 6 9}
	)}

	{AI_SIDE "Orcish Slayer" "Ipru" 4 (
		canrecruit=yes
		recruit=OERB Stalker,Wolf Rider,Orcish Assassin,Poacher
		team_name=Raiders
		allow_player=no
		hidden=yes
		{GOLD 40 70 100}
		{INCOME 3 6 9}
	)}

## Singleplayer/multiplayer setup

	[event]
		name=prestart
		[recall]
			id=Laeka
		[/recall]

#ifdef MULTIPLAYER
		# Add the second keep
		[terrain]
			x=14
			y=13
			layer=both
			terrain=Ker
		[/terrain]
#endif
	[/event]

