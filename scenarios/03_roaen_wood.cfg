	[story]
		[part]
			show_title=no
			story= _ "They crossed the river at a narrow point, slipped into a quiet inlet and set up camp, hoping they weren't noticed."
		[/part]
	[/story]

	[event]
		name=start
		[message]
			speaker=Aowyn
			message = _ "Our scouts bring news of the woods. There is a fortress on the river to the north and a battle for control is being fought right now."
		[/message]
		[scroll_to]
			x=20
			y=6
		[/scroll_to]
		[delay]
			time=2000
		[/delay]
		[message]
			speaker=Laeka
			message = _ "How fortunate! Our crossing won't have been spotted."
		[/message]
		[message]
			speaker=Aowyn
			message = _ "Perhaps we can pass quietly through the woods west of the river and avoid them altogether."
		[/message]
		[message]
			speaker=Laeka
			message = _ "We have a long journey ahead of us in strange lands and we will not go far without being noticed. Better to find friends who can help us. Do you see the cages on the fortress walls?"
		[/message]
		[scroll_to]
			x=17
			y=10
		[/scroll_to]
		[delay]
			time=2000
		[/delay]
		[message]
			speaker=Aowyn
			message = _ "This is a slaver's market! You think we can free them? It seems risky."
		[/message]
		[message]
			speaker=Laeka
			message = _ "I'm sure we can. If we move quickly we can overrun the nearest fort while they are occupied with fighting to the north. Will the fighters of the mire trust me enough to commit themselves to the attack? I led men in Vaerya but it was my brother's command they heeded."
		[/message]
		[message]
			speaker=Aowyn
			message = _ "Your brother is admired by many. But the men you led looked to you on the battlefield. I wish you could see yourself through their eyes."
		[/message]
		[message]
			speaker=Laeka
			message = _ "Then I'll prepare them for the battle ahead. Free the slaves, take the fortress, and find allies for the journey north."
		[/message]
	[/event]

## Events

	{DEATH_PLAYERS}
	{LIMIT_CONTEMPORANEOUS_RECRUITS 3 "Orcish Assassin" 2}
	{LIMIT_CONTEMPORANEOUS_RECRUITS 4 "Orcish Assassin" 2}
	{STARTING_VILLAGES_ALL 3}
	{STARTING_VILLAGES_AREA 4 30 2 1}
	{STARTING_VILLAGES_AREA 4 8 3 6}
	{STARTING_VILLAGES_AREA 4 26 10 1}
	{STARTING_VILLAGES_AREA 1 16 22 1}

	# Prevent enemy leader from moving off keep
	[event]
		name=side 3 turn
		{MODIFY_UNIT id=Avrab moves 0}
	[/event]

	# Free the captives (and win if all enemies killed)
	{RELEASE_CAPTIVE Saevan "Poacher" 1 15 11 () (
		[message]
			speaker=Saevan
			message = _ "What luck! Sprung from captivity before they could sell me on!"
		[/message]
		[message]
			speaker=unit
			message = _ "You are free now. Join us and take your revenge."
		[/message]
		[message]
			speaker=Saevan
			message = _ "Hah! This isn't my fight. I'll get away while I can, and you should too!"
		[/message]
		[move_unit]
			id=Saevan
			to_x=1
			to_y=13
		[/move_unit]
		[kill]
			id=Saevan
		[/kill]
	)}
	{RELEASE_CAPTIVE Rig "OERB Carl" 1 17 10 (profile=portraits/rig.png) (
		[message]
			speaker=Rig
			message = _ "Finally! These damned slavers caged me like an animal. I'll show them the sharp edge of a carl's wrath!"
		[/message]
		{DEATH_RIG ()}
		[show_objectives][/show_objectives]
	)}
	{RELEASE_CAPTIVE "Cánë-ramian" "OERB Stalker" 2 18 11 () (
		[message]
			speaker="Cánë-ramian"
			message = _ "Am I free to take my leave or have you broken the lock only to take me for your own?"
		[/message]
		[message]
			speaker=unit
			message = _ "We'll not tie you down. On you go, if that's your way."
		[/message]
		[message]
			speaker="Cánë-ramian"
			message = _ "Then I will stay and fight with you if you'll have me."
		[/message]
	)}

	# Last enemy killed (win if all captives freed)
	[event]
		name=die
		first_time_only=no
		[filter]
			side=3,4
		[/filter]
		[if]
			[not]
				[have_unit]
					side=3,4
				[/have_unit]
			[/not]
			[then]
				[if]
					[variable]
						name=captives_rescued
						greater_than=2
					[/variable]
					[then]
						[fire_event]
							name=win_dialogue
						[/fire_event]
					[/then]
					[else]
                		[show_objectives][/show_objectives]
					[/else]
				[/if]
			[/then]
		[/if]
	[/event]

	[event]
		name=win_dialogue
		[message]
			speaker=Aowyn
			message = _ "We won!"
		[/message]
		[endlevel]
			carryover_percentage=40
			carryover_add=yes
			result=victory
		[/endlevel]
	[/event]
[/scenario]