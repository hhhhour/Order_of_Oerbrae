[scenario]
	id=05_defiance
	name = _ "Defiance"
	map_data="{~add-ons/Order_of_Oerbrae/maps/05_defiance.map}"
	next_scenario=06_ildenfjell
	random_start_time=no
	turns=22
	allow_new_game=yes
	force_lock_settings=yes
	victory_when_enemies_defeated=yes

	{DEFAULT_SCHEDULE}
	{DEFAULT_MUSIC_PLAYLIST}

## Objectives

	[event]
		name=prestart
		[objectives]
			side=0
			[objective]
				description= _ "Kill Gunnarr"
				condition=win
			[/objective]
			{OBJ_DEATH_PLAYERS}
            {OBJ_DEATH_RIG ()}
			{OBJ_TURNS}
		[/objectives]
	[/event]

## Sides

	{PLAYER_ONE_SIDE (
#ifdef MULTIPLAYER
		{GOLD 50 40 30}
#else
		{GOLD 100 80 60}
#endif
	)}

	{PLAYER_TWO_SIDE (
		{GOLD 50 40 30}
	)}

	{AI_SIDE "OERB Gungir" "Gunnarr" 3 (
		canrecruit=yes
		recruit=OERB Bondi,OERB Fana Cultivate,OERB Plyndrer,OERB Eirson
