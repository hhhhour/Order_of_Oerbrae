		allow_player=no
		hidden=yes
        profile=portraits/gunnarr.png
		{GOLD 60 80 100}
		{INCOME 3 6 9}
		[unit]
			type=OERB Mjollnir
		[/unit]
		[unit]
			type=OERB Jor
		[/unit]
		[unit]
			type=OERB Jarl
		[/unit]
		[unit]
			type=OERB Carl
		[/unit]
	)}

	{AI_SIDE "Walking Corpse" "Corpse" 4 (
		allow_player=no
		hidden=yes
        [ai]
            leader_ignores_keep=yes
            village_value=0
        [/ai]
	)}

	# Corpses will ignore villages
    [event]
        name=prestart
        [modify_ai]
            side=4
            action=delete
            path=stage[main_loop].candidate_action[villages]
        [/modify_ai]
    [/event]

## Singleplayer/multiplayer setup

	[event]
		name=prestart
		[recall]
			id=Laeka
		[/recall]
		[recall]
			id=Rig
