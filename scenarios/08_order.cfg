	# Player units have no upkeep
	[event]
		name=prerecall,prerecruit,post advance
		first_time_only=no
		[filter]
			side=1,2
		[/filter]
		{MODIFY_UNIT id=$unit.id upkeep "loyal"}
	[/event]

	# Set up the voids
	{ORDER_VOID 3 11 void_a (
		[message]
			speaker=Aowyn
			message = _ "I'm going in!"
		[/message]
	)}
	{ORDER_VOID 17 4 void_b (
		[message]
			speaker=Aowyn
			message = _ "Here I go!"
		[/message]
	)}

	[event]
		name=side 3 turn 4
		[if]
			[variable]
				name=void_a
				less_than=1
			[/variable]
			[then]
				{ORDER_GHOST_ANIMATION 3 11}
			[/then]
		[/if]
		[if]
			[variable]
				name=void_b
				less_than=1
			[/variable]
			[then]
				{ORDER_GHOST_ANIMATION 17 4}
			[/then]
		[/if]
	[/event]

	# Count the number of turns that Aowyn has been in a void
	[event]
		name=side 1 turn
		first_time_only=no
		[switch]
			variable=active_void
			[case]
				value="void_a"
				[set_variable]
					name=void_a
					add=1
				[/set_variable]
			[/case]
			[case]
				value="void_b"
				[set_variable]
					name=void_b
					add=1
				[/set_variable]
			[/case]
		[/switch]
	[/event]

	# Remove moves and attacks from Aowyn when in a void
	[event]
		name=side 1 turn refresh
		first_time_only=no
		[if]
			[variable]
				name=active_void
				not_equals=""
			[/variable]
			[then]
				{MODIFY_UNIT id=Aowyn moves 0}
				{MODIFY_UNIT id=Aowyn attacks_left 0}
			[/then]
		[/if]
	[/event]

	# Fired when a void is destroyed
	[event]
		name=void_destroyed
		first_time_only=no
		[set_variable]
			name=dispelled_voids
			add=1
		[/set_variable]

		# First void is destroyed
		[if]
			[variable]
				name=dispelled_voids
				equals=1
			[/variable]
			[then]
				[message]
					speaker=Laeka
					message = _ "Wyn!"
				[/message]
				[message]
					speaker=Aowyn
					message = _ "I... I've sealed the void..."
				[/message]
				[message]
					speaker=Laeka
					message = _ "Are you ok?"
				[/message]
				[message]
					speaker=Aowyn
					message = _ "I understand its secrets. Take me to the next one!"
				[/message]
			[/then]
		[/if]

		# Second void is destroyed, Ephroem activates
		[if]
			[variable]
				name=dispelled_voids
				equals=2
			[/variable]
			[then]
				[message]
					speaker=Raenyyan
					message = _ "The link is severed!"
				[/message]
