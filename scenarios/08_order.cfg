## Opening scenes

	[story]
		[part]
			show_title=no
			story= _ "They followed the tracks deeper into the cavern. When they felt they were no longer being pursued, they stopped to rest and to study Nivyan's journal. There they read what Nivyan had learned about the Order and how it survived the restoration."
		[/part]
		[part]
			show_title=no
			story= _ "During the restoration, any cleric suspected of involvement with the Order was supposed to be stripped of their robes. But many escaped the cull. In some places, the wardens found so many of their acolytes working for the Order that they feared suspicion might fall on them. Instead of expelling the wayward clerics, they quietly protected them, along with their own reputations. In other places, the wardens themselves were involved in the Order. They used the restoration to eliminate their opposition and increase their hold on power."
		[/part]
		[part]
			show_title=no
			story= _ "Daerogyn was not the only High Warden seeking to rebuild the Order in secret. But he was trusted by a powerful king. So he drew no suspicion when he visited the chasm at Thaeylan, where Ephroem had been killed. The dark wizard was long dead, but Nivyan believed he was trying to bring the necromancer back to life. The final entry in his journal was scribbled in frantic strokes, in a broken hand that was difficult to decipher. But it was clear that he thought Daerogyn had succeeded in this aim. It was only a matter of time before a new army would rise and sweep south again, threatening everyone in the Thaeylan kingdom."
		[/part]
		[part]
			show_title=no
			story= _ "Aowyn put the book aside when she had learned all she could from it. They went on again deeper into the cavern. Eventually, the air grew warmer and the passage narrowed, and they descended abruptly along a winding path into a large ceremonial chamber."
		[/part]
	[/story]


	[event]
		name=start
		[message]
			speaker=Daerogyn
			message = _ "I hoped the orcs would finish you in the wood. Now that you're here, your death will only increase our power."
		[/message]
		[message]
			speaker=Aowyn
			message = _ "You betrayed the clerics. You betrayed Vaerya. And you killed my father. If I die today, you and your Order will die with me!"
		[/message]
		[message]
			speaker=Raenyyan
			message = _ "You're too late. Even death can not diminish Ephroem's glory now."
		[/message]
		[message]
			speaker=Ephroem
			message = _ "Arise!"
		[/message]
		{ORDER_GHOST_ANIMATION 17 4}
		[delay]
			time=1500
			accelerate=yes
		[/delay]
		[message]
			speaker=Aowyn
			message = _ "Why, Daerogyn? What do you seek in death that you do not get from life?"
		[/message]
		[message]
			speaker=Daerogyn
			message = _ "Have you never bristled at serving the brainless bastard child of some dead swordsman, when it is your own power they wield?"
		[/message]
		[message]
			speaker=Aowyn
			message = _ "I was taught not to concern myself with the intrigues of the palace court, and never to be jealous of the follies of kings and queens. A cleric's power lies elsewhere."
		[/message]
		[message]
			speaker=Ephroem
			message = _ "What can a child know of this world? Come to me. I will give you everlasting life. Arise!"
		[/message]
		{ORDER_GHOST_ANIMATION 3 11}
		[delay]
			time=1500
			accelerate=yes
		[/delay]
		[message]
			speaker=Laeka
			message = _ "Look! Ghosts appear in the darkness!"
		[/message]
		[message]
			speaker=Aowyn
			message = _ "I read about these in my father's journal. He believed he had found a way to dispel them, but I must enter the void to break its hold. Can you protect me while I'm inside?"
		[/message]
		[message]
			speaker=Laeka
			message = _ "Tell me how to do it. I can go in your stead."
		[/message]
		[message]
			speaker=Aowyn
			message = _ "No, Leek. It can't be taught. I must go myself."
		[/message]
		[message]
			speaker=Laeka
			message = _ "Then we'll hold these bridges to our last breath. To arms!"
		[/message]
		[message]
			speaker=narrator
			message = _ "<span style='italic'>A deafening roar rang out from their forces and the crowd surged forward to hold the bridges.</span>"
		[/message]
		[message]
			image=wesnoth-icon.png
			speaker=narrator
			message = _ "<span style='italic'>Your units require no upkeep in this scenario.</span>"
		[/message]
		{VARIABLE void_a 0}
		{VARIABLE void_b 0}
		{VARIABLE dispelled_voids 0}
		{VARIABLE active_void ""}
	[/event]

