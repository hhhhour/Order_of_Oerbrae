# End scenario: by boat

	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			x=29
			y=29
		[/filter]
		[if]
			[variable]
				name=port_unlocked
				boolean_equals=no
			[/variable]
			[then]
				[message]
					speaker=unit
					message = _ "The gates to the port are locked. There is no way out on this ship!"
				[/message]
			[/then]
		[/if]
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			side=1,2
			x=25
			y=32
		[/filter]
		[if]
			[variable]
				name=port_unlocked
				boolean_equals=no
			[/variable]
			[then]
				[if]
					[variable]
						name=unit.id
						equals=Laeka
					[/variable]
					[then]
						[message]
							image=portraits/port-keeper.png
							speaker=narrator
							message = _ "Why'd you come all this way to bother me?"
						[/message]
						[message]
							speaker=Laeka
							message = _ "I heard of a man with the keys to the port. Can you help?"
						[/message]
						[message]
							image=portraits/port-keeper.png
							speaker=narrator
							message = _ "Cannae keep a secret fae anyone anymore... Aw right, let me see what I can do for a daughter of the basin."
						[/message]
						[delay]
							time=2000
						[/delay]
						[sound]
							name=lock-open.ogg
						[/sound]
						[delay]
							time=1000
							accelerate=yes
						[/delay]
						[terrain]
							x=24
							y=29
							layer=overlay
							terrain=^Pw\o
						[/terrain]
						[redraw]
							side=1,2
						[/redraw]
						[sound]
							name=door-open.ogg
						[/sound]
						[delay]
							time=2000
							accelerate=yes
						[/delay]
						[sound]
							name=lock-open.ogg
						[/sound]
						[delay]
							time=1000
							accelerate=yes
						[/delay]
						[terrain]
							x=22
							y=31
							layer=overlay
							terrain=^Pw\o
						[/terrain]
						[redraw]
							side=1,2
						[/redraw]
						[sound]
							name=door-open.ogg
						[/sound]
						[delay]
							time=2000
							accelerate=yes
						[/delay]
						[message]
							speaker=narrator
							message = _ "<span style='italic'>The port is open for Laeka and Aowyn to escape on the boat.</span>"
						[/message]
						[set_variable]
							name=port_unlocked
							value=yes
						[/set_variable]
					[/then]
					[else]
						[message]
							image=portraits/port-keeper.png
							speaker=narrator
							message = _ "Who are you? Leave me alone."
						[/message]
					[/else]
				[/if]
			[/then]
		[/if]
	[/event]

