## Opening scenes

	[story]
		[part]
			show_title=no
			story= _ "..."
		[/part]
	[/story]

	[event]
		name=start
		{VARIABLE objective "hideout"}
		[message]
			speaker=Aowyn
			message = _ "I think I've gotten away with it!"
		[/message]
		[move_unit]
			id=Aowyn
			to_x=44,43,43,42
			to_y=17,18,19,19
			fire_event=yes
		[/move_unit]
		[scroll_to]
			x=45
			y=20
		[/scroll_to]
#ifndef MULTIPLAYER
		{NAMED_LOYAL_UNIT 1 "OERB Outcast" 41 20 Laeka ( _ "Laeka")
			name= _ "Laeka"
			animate=yes
			gender=female
			[modifications]
				{TRAIT_FEARLESS}
				{TRAIT_QUICK}
			[/modifications]
		)}
#endif
		[message]
			speaker=Laeka
			message = _ "Wyn, you're shaking. What is it?"
		[/message]
		[message]
			speaker=Aowyn
			message = _ "I found it. Evidence that Daerogyn sent after my father when he went north. And I took it! I have it here with me, hidden beneath my cloak."
		[/message]
		[message]
			speaker=Laeka
			message = _ "You little thief! Did you snatch it quietly?"
		[/message]
		[message]
			speaker=Aowyn
			message = _ "I was hasty but I don't think anyone saw me."
		[/message]
		[scroll_to]
			x=48
			y=11
		[/scroll_to]
		[move_unit]
			id=Daerogyn
			to_x=48
			to_y=11
		[/move_unit]
		[delay]
			time=600
		[/delay]
		[message]
			speaker=Daerogyn
			message = _ "Bring me the girl! And take care with that volume she stole from the library!"
		[/message]
		[move_unit]
			id=Daerogyn
			to_x=55
			to_y=7
		[/move_unit]
		[kill]
			id=Daerogyn
		[/kill]
		[delay]
			time=600
		[/delay]
		{ESCAPE_DOOR (47,48) (12,12) "Irs^Pr\" "door-close.ogg"}
		[delay]
			time=800
			accelerate=yes
		[/delay]
		{ESCAPE_DOOR (50,51) (10,11) "Irs^Pr\" "door-close.ogg"}
		[delay]
			time=800
			accelerate=yes
		[/delay]
		{ESCAPE_DOOR (53,54) (9,9) "Irs^Pr\" "door-close.ogg"}
		[delay]
			time=1200
			accelerate=yes
		[/delay]
		[message]
			speaker=Aowyn
			message = _ "Oh, I was so foolish. Help me, Leek. What do I do?"
		[/message]
		[message]
			speaker=Laeka
			message = _ "Don't worry, I know how to dodge the warden's men. If we hurry to my brother's hideout he will keep us safe."
		[/message]
		{HIGHLIGHT_IMAGE 19 18 items/gohere.png ()}
		[message]
			speaker=Laeka
			message = _ "Come on, boys! Shall we clear a path for the rebellious little cleric?"
		[/message]
		{UNIT 1 "BoT Ruffian" 40 19 (
			animate=yes
		)}
		{UNIT $player_two_side "BoT Ruffian" 42 20 (
			animate=yes
		)}
		{IF_EASY (
