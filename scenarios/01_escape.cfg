[scenario]
	id=01_escape
	name = _ "Escape from Vaerya"
	map_data="{~add-ons/Order_of_Oerbrae/maps/01_escape.map}"
	next_scenario=02_mires_edge
	random_start_time=no
	turns=9
	allow_new_game=yes
	force_lock_settings=yes
	victory_when_enemies_defeated=no

	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}
	{DAWN}
	{MORNING}
	{AFTERNOON}

	{DEFAULT_MUSIC_PLAYLIST}

## Objectives

	[event]
		name=prestart
		[objectives]
			side=0
			[objective]
				description= _ "Aowyn and Laeka must reach the outlaw camp"
				condition=win
				[show_if]
					[variable]
						name=objective
						equals=hideout
					[/variable]
				[/show_if]
			[/objective]
			[objective]
				description= _ "Aowyn and Laeka must escape the city"
				condition=win
				[show_if]
					[variable]
						name=objective
						equals=escape
					[/variable]
				[/show_if]
			[/objective]
			{OBJ_DEATH_PLAYERS}
			{OBJ_TURNS}
			note = _ "No gold will be carried over to the next scenario."
		[/objectives]
	[/event]

## Setup game variables for difficulty and player side

	[event]
		name=prestart
		[set_variable]
			name=player_two_side
#ifdef MULTIPLAYER
			value=2
#else
			value=1
#endif
		[/set_variable]
		[set_variable]
			name=difficulty
#ifdef HARD
			value=hard
#endif
#ifdef NORMAL
			value=normal
#endif
#ifdef EASY
			value=easy
#endif
		[/set_variable]
	[/event]

## Sides

	{PLAYER_ONE_SIDE (
		[modifications]
			{TRAIT_RESILIENT}
			{TRAIT_DEXTROUS}
		[/modifications]
		{GOLD 0 0 0}
		income=0
	)}

	{PLAYER_TWO_SIDE (
		[modifications]
			{TRAIT_FEARLESS}
			{TRAIT_QUICK}
		[/modifications]
		{GOLD 0 0 0}
		income=0
	)}

	{AI_SIDE "BoT High Warden" "Daerogyn" 3 (
		canrecruit=yes
		recruit=Heavy Infantry
		team_name=Vaerya
		allow_player=no
		hidden=yes
		profile=portraits/daerogyn.png
		[unit]
			type=BoT Swordsman
			x=46
			y=12
			[modifications]
				{TRAIT_SLOW}
			[/modifications]
		[/unit]
		[unit]
			type=BoT Swordsman
			x=47
			y=13
			[modifications]
				{TRAIT_FEARLESS}
				{TRAIT_INTELLIGENT}
			[/modifications]
		[/unit]
	)}

