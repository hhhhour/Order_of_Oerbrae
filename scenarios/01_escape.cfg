				animate=yes
			)}
			{UNIT $player_two_side "BoT Scrapper" 41 21 (
				animate=yes
			)}
		)}
	[/event]

## Events

	{DEATH_PLAYERS}

	{UNITS_IN_PLACE (Aowyn,Laeka) 2 19 18 1 (
		{VARIABLE objective "escape"}
		{REMOVE_IMAGE 19 18}
		{UNIT $player_two_side "BoT Brawler" 18 19 (
			id=Leiran
		)}
		[message]
			speaker=Leiran
			message = _ "What's happened, Laeka?"
		[/message]
		[message]
			speaker=Laeka
			message = _ "It's Aowyn, brother. She's pinched a secret off Daerogyn and now he's after her."
		[/message]
		[message]
			speaker=Leiran
			message = _ "So that's why the city is crawling with soldiers. What have you got, Aowyn?"
		[/message]
		[message]
			speaker=Aowyn
			message = _ "Proof that Daerogyn sabotaged the expedition to the north. Or, at least... evidence. A writ of payment to a mercenery that mentions my father by name."
		[/message]
		[message]
			speaker=Leiran
			message = _ "You mean he is with the <span style='italic'>Order</span>?"
		[/message]
		[message]
			speaker=Aowyn
			message = _ "I think so."
		[/message]
		[message]
			speaker=Leiran
			message = _ "Then we can not protect you here. Laeka, you and Aowyn must get out of the city right away."
		[/message]
		{HIGHLIGHT_IMAGE 1 36 items/gohere.png ()}
		[message]
			speaker=Leiran
			message = _ "Beware of the guard at the main gate. Soldiers are stationed at the barracks nearby and he will call for reinforcements as soon as he smells trouble."
		[/message]
		{REMOVE_IMAGE 18 31}
		{HIGHLIGHT_IMAGE 18 31 items/dummy.png ()}
		[message]
			speaker=Leiran
			message = _ "Miran! Go with them. Get them passed the outer walls and on to the mire beyond the warden's reach."
		[/message]
		{UNIT 1 "BoT Scrapper" 19 19 (
			animate=yes
			name = _ "Miran"
		)}
		{UNIT $player_two_side "BoT Scrapper" 19 19 (
			animate=yes
		)}
		{IF_NOT_HARD (
			{UNIT 1 "BoT Ruffian" 17 19 (
				animate=yes
			)}
			{UNIT $player_two_side "BoT Ruffian" 19 20 (
				animate=yes
			)}
		)}
		{IF_EASY (
			{UNIT 1 "BoT Scrapper" 17 21 (
				animate=yes
			)}
			{UNIT $player_two_side "BoT Ruffian" 19 21 (
				animate=yes
			)}
		)}
		[message]
			speaker=Laeka
			message = _ "You're not coming?"
		[/message]
		[message]
			speaker=Leiran
			message = _ "I can't abandon the basin when Daerogyn is tearing up the city. Go and find Carennyn in the mire. And remember my name is your name."
		[/message]
		[kill]
			id=Leiran
		[/kill]
		[modify_turns]
			value=18
		[/modify_turns]
		[show_objectives][/show_objectives]
	)}

