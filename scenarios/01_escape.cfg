			[have_unit]
				id=Aowyn
				[filter_location]
					x=29
					y=29
					radius=1
				[/filter_location]
			[/have_unit]
			[and]
				[have_unit]
					id=Laeka
					[filter_location]
						x=29
						y=29
						radius=1
					[/filter_location]
				[/have_unit]
			[/and]
			[and]
