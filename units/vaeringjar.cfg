[race]
    id=vaeringjar
    name=_ "Væringjar"
    plural_name=_ "race^Væringjar"
    description=_ "The Væringjar reside on the northern ice sheets, known simply as “The Sheets”. In the Væringjar tongue it takes the name “Isenkungarike” and the people of the Væringjar have adapted well to live with the harsh conditions and the local wildlife. Most settlements of the Væringjar are far south of the sheets and though winters still bring harsh conditions, the summers bring some green to the land.

The Væringjar live in a warrior society, every man, woman and child is expected to fight if called. Usually the Væringjar live in clans, however in times of great need these clans forget their differences and fight for the good of their people."
    male_names=_ "Agni,Áki,Bjorg,Brandr,Dagr,Egil,Folki,Folkvardr, Guðfriðr,Guðfrøðr,Gunnarr,Hákon,Hjortr,Ívarr,Kolr,Logmar,Naglfari,Oddr,Ormr,Ríg,Rúni,Sigvarðr,Skári,Stígr,Sveinn,Þórir,Tófi,Tryggr,Váli,Volundr"
    female_names=_ "Brynhildr,Geirahöð,Geiravör,Geirdriful,Geirölul,Geirskögul,Göll,Göndul,Guðr,Herfjötur,Herja,Hlaðguðr svanhvít,Hildr,Hjalmþrimul,Hervör alvitr,Hjörþrimul,Hlökk,Hrist,Hrund,Kára,Mist,Ölrún,Randgríðr,Róta,Sanngriðr,Sigrdrífa,Þrima,Þrúðr"
    num_traits=2
    ignore_global_traits=yes
    {TRAIT_HEALTHY}
    {TRAIT_STRONG}
    {TRAIT_RESILIENT}
    {TRAIT_INTELLIGENT}
[/race]

