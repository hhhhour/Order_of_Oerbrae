[unit_type]
    id=OERB Kin Laird
    name=_ "Kin Laird"
    race=pycts
    image="units/pycts/kin-laird.png"
    hitpoints=74
    movement_type=pycts_mounted
    movement=7
    experience=150
    level=3
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    cost=50
    usage=fighter
    undead_variation=mounted
    description=_ "Few warriors are given the honour of bearing the standard of the Pycts, those that do are some of the most elite, and must be, as to let the banner fall is to suffer a fate worse than a thousand deaths. While it remains aloft, however, all troops who fight nearby will be motivated to perform feats of battle above what they should."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/pycts/kin-laird.png" "units/pycts/kin-laird.png" {SOUND_LIST:PYCTS_HIT} }

    [abilities]
        {ABILITY_STANDARD_BEARER}
    [/abilities]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=13
        number=3
        icon=attacks/spear-pycts.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="units/pycts/kin-laird.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
