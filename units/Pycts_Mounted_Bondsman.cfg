[unit_type]
	id=OERB Mounted Bondsman
	name= _ "Mounted Bondsman"
	race=pycts
	image="units/pycts/mounted-bondsman.png"
	hitpoints=80
	movement_type=pycts_mounted_shielded
	movement=7
    experience=70
	level=3
	alignment=neutral
	advances_to=null
    {AMLA_DEFAULT}
	cost=52
	usage=fighter
    description= _ "Mounted Bondsman are to calvary what Strongarms are to infantry, nobles with money to burn. Their horses are well fed and rested before battles, but this is no cheap deal, and as such, axes are a viable alternative."
	die_sound={SOUND_LIST:PYCTS_DIE}
	{DEFENSE_ANIM "units/pycts/mounted-bondsman.png" "units/pycts/mounted-bondsman.png" {SOUND_LIST:PYCTS_HIT} }

	[attack]
		name=axe
		description= _"axe"
		type=blade
		range=melee
		damage=9
		number=4
		icon=attacks/axe.png
	[/attack]

	[attack]
		name=axe_poll
		description= _"axe poll"
		type=impact
		range=melee
		damage=6
		number=4
		icon=attacks/axe.png
	[/attack]

    [attack]
        name=thrown_axe
        description=_"thrown axe"
        type=blade
        range=ranged
        damage=10
        number=1
		icon=attacks/axe.png
    [/attack]

	[attack_anim]
		[filter_attack]
			name=thrown_axe
		[/filter_attack]
		{MISSILE_FRAME_HATCHET}
		start_time=-300
		[frame]
			image="units/pycts/mounted-bondsman.png"
		[/frame]
		{SOUND:HIT_AND_MISS hatchet.wav hatchet-miss.wav -100}
	[/attack_anim]
[/unit_type]
