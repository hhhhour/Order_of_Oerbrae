[unit_type]
    id=OERB Oathkeeper
    name=_ "Oathkeeper"
    race=pycts
    image="units/pycts/oathkeeper.png"
    hitpoints=56
    movement_type=pycts_mounted
    movement=7
    experience=72
    level=2
    alignment=neutral
    advances_to=OERB Kin Laird
    cost=32
    usage=fighter
    undead_variation=mounted
    description=_ "Few warriors are given the honour of bearing the standard of the Pycts, those that do are some of the most elite, and must be, as to let the banner fall is to suffer a fate worse than a thousand deaths. While it remains aloft, however, all troops who fight nearby will be motivated to perform feats of battle above what they should."
    die_sound=horse-die.ogg
    {DEFENSE_ANIM "units/pycts/oathkeeper.png" "units/pycts/oathkeeper.png" {SOUND_LIST:PYCTS_HIT} }

    [abilities]
        {ABILITY_STANDARD_BEARER}
    [/abilities]

    [attack]
        name=spear
        description=_"spear"
        type=pierce
        range=melee
        damage=10
        number=3
        icon=attacks/spear-pycts.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=spear
        [/filter_attack]
        start_time=-250
        horse_sound_start_time=-250
        [frame]
            image="units/pycts/oathkeeper.png:400"
        [/frame]
        [horse_sound_frame]
            sound=horse-canter.wav
        [/horse_sound_frame]
        {SOUND:HIT_AND_MISS spear.ogg spear-miss.ogg -100}
    [/attack_anim]
[/unit_type]
