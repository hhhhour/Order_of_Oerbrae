#define ABILITY_TORCH_UNIT_TYPE UNIT_TYPE WML_ADD WML_REMOVE

	# Add when UNIT_TYPE moved/recruited/recalled
	[event]
		name=moveto,recruit,recall
		first_time_only=no
		[allow_undo]
		[/allow_undo]
		[filter]
			type={UNIT_TYPE}
			[filter_adjacent]
				ability=torch
				is_enemy=no
			[/filter_adjacent]
			[filter_wml]
				[not]
					[status]
						torched=yes
					[/status]
				[/not]
			[/filter_wml]
		[/filter]
		[object]
			silent=yes
			{WML_ADD}
			[effect]
				apply_to=status
				add=torched
			[/effect]
		[/object]
	[/event]

	# Add when Torchbearer moves/recruited/recalled
	[event]
		name=moveto,recruit,recall
		first_time_only=no
		[allow_undo]
		[/allow_undo]
		[filter]
			type=BoT Torchbearer,BoT Arsonist
		[/filter]
		[object]
			[filter]
				type={UNIT_TYPE}
				[filter_adjacent]
					ability=torch
					is_enemy=no
				[/filter_adjacent]
			[/filter]
			silent=yes
			{WML_ADD}
			[effect]
				apply_to=status
				add=torched
			[/effect]
		[/object]
	[/event]

	# Remove when UNIT_TYPE takes action
	[event]
		name=moveto,recruit,recall
		first_time_only=no
		[allow_undo]
		[/allow_undo]
		[filter]
			type={UNIT_TYPE}
			[not]
				[filter_adjacent]
					ability=torch
					is_enemy=no
				[/filter_adjacent]
			[/not]
		[/filter]
		[object]
			silent=yes
			{WML_REMOVE}
			[effect]
				apply_to=status
				remove=torched
			[/effect]
		[/object]
	[/event]

	# Remove when torchbearer takes action
	[event]
		name=moveto,recruit,recall
		first_time_only=no
		[allow_undo]
		[/allow_undo]
		[filter]
			type=BoT Torchbearer,BoT Arsonist
		[/filter]
		[object]
			[filter]
				type={UNIT_TYPE}
				[not]
					[filter_adjacent]
						ability=torch
						is_enemy=no
					[/filter_adjacent]
				[/not]
				[filter_wml]
					[status]
						torched=yes
					[/status]
				[/filter_wml]
			[/filter]
			silent=yes
			{WML_REMOVE}
			[effect]
				apply_to=status
				remove=torched
			[/effect]
		[/object]
	[/event]

	# Remove when torchbearer dies
	[event]
		name=die
		first_time_only=no
		[allow_undo]
		[/allow_undo]
		[filter]
			type=BoT Torchbearer,BoT Arsonist
		[/filter]
		[object]
			[filter]
				type={UNIT_TYPE}
				[filter_location]
					x=$x1
					y=$y1
					radius=1
				[/filter_location]
				[not]
					[filter_adjacent]
						ability=torch
						is_enemy=no
						count=2-6
					[/filter_adjacent]
				[/not]
				[filter_wml]
					[status]
						torched=yes
					[/status]
				[/filter_wml]
			[/filter]
			silent=yes
			{WML_REMOVE}
			[effect]
				apply_to=status
				remove=torched
			[/effect]
		[/object]
	[/event]
#enddef